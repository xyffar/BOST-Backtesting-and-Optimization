# --- Impostazioni Generali dell'Applicazione ---
general_settings:
  folder_strategies: "strategies"
  initial_capital: 10000.0
  commission_percent: 0.002
  data_intervals:
    "1h": 1638 # Ore di trading in un anno (es. 252 giorni * 6.5 ore/giorno)
    "1d": 252 # Giorni di trading in un anno
    "1wk": 52 # Settimane in un anno
